

<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Success View</title>
</head>
<body>
    <div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <br />
                    <br />
                    <div class="error-template enty">
                       
                        <br />
                        <br />
                        <br />
                        <div class="error-actions">
                            <a href="#" class="btn btn-primary btn-lg clearcookie">
                                <span class="glyphicon glyphicon-home"></span>
                                Take Me Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(".clearcookie").click(function(){
            document.cookie = "paymentmethod=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "../Home";
        });
       
   
         function getCookie(name) {
            // Split cookie string and get all individual name=value pairs in an array
                var cookieArr = document.cookie.split(";");
                
                // Loop through the array elements
                for(var i = 0; i < cookieArr.length; i++) {
                    var cookiePair = cookieArr[i].split("=");
                    
                    /* Removing whitespace at the beginning of the cookie name
                    and compare it with the given string */
                    if(name == cookiePair[0].trim()) {
                        // Decode the cookie value and return
                        return decodeURIComponent(cookiePair[1]);
                    }
                }
                
                // Return null if not found
                return null;
            }
            if(getCookie("paymentmethod") == "Paypal"){
                $(".enty").append(`
                <h3 class="label label-success" style="font-size: 25px;">
                            Payment has been successfully done!&nbsp;
                            Your Order is in pending list!
                        </h3>
                `);
            }else if(getCookie("paymentmethod") == "Cash_On_Delivery"){
                $(".enty").append(`
                <h1 class="label label-success" style="font-size: 35px;">
                                
                                Your Order is in pending list!
                            </h1>
                `);
            }else{
                $(".enty").append(`
                <h1 class="label label-success" style="font-size: 35px;">
                                
                                Invalid Operation!
                            </h1>
                `);
            }
    </script>
</body>
</html>
