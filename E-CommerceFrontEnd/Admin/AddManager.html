    <script>
        function getCookie(name) {
            // Split cookie string and get all individual name=value pairs in an array
                var cookieArr = document.cookie.split(";");
                
                // Loop through the array elements
                for(var i = 0; i < cookieArr.length; i++) {
                    var cookiePair = cookieArr[i].split("=");
                    
                    /* Removing whitespace at the beginning of the cookie name
                    and compare it with the given string */
                    if(name == cookiePair[0].trim()) {
                        // Decode the cookie value and return
                        return decodeURIComponent(cookiePair[1]);
                    }
                }
                
                // Return null if not found
                return null;
            }
        function imgupload(file, id){
            $.ajax({
                url: `http://localhost:49274/api/admin/AddImageManager/${id}`,
                method:"POST",
                enctype: 'multipart/form-data',
                data: file,
                cache: false,
                processData: false,
                contentType: false,
                complete: function (xmlHttp,status) {
                    if(xmlHttp.status == 201){
                        window.location.href = "../Admin";
                    }
                }
            });
        }
        $("#vrtbtn").click(function(){
            if($("#Name").val().length < 1){
                $(".nerr").append(`<p class="text-danger stop">Name required</p>`);
            }else{
                $(".nerr").empty();
            }
            if($("#PhoneNumber").val().length < 1){
                $(".perr").append(`<p class="text-danger stop">Phone Number required</p>`);
            }else{
                $(".perr").empty();
            }
            if($("#Address").val().length < 1){
                $(".aerr").append(`<p class="text-danger stop">Address required</p>`);
            }else{

            }
            if($("#Username").val().length < 1){
                $(".uerr").append(`<p class="text-danger stop">Username required</p>`);
            }else{
                $(".uerr").empty();
            }

            if($("#password").val().length < 1){
                $(".paerr").append(`<p class="text-danger stop">Username required</p>`);
            }else{
                $(".paerr").empty();
            }

            if($(".stop").length<1){
                var data = $("#mcreate").serialize();
                var valdata = new FormData($('form').get(0));
                $.ajax({
                    url: 'http://localhost:49274/api/admin/AddManager',
                    method:"POST",
                    data: data,
                    complete: function (xmlHttp, status) { 
                        if(xmlHttp.status == 200){
                            var data = xmlHttp.responseJSON;
                            imgupload(valdata, data.ManagerID);
                        }
                     }
                    
                });
            }
        });
