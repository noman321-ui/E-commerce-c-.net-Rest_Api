    <script>
        var netprofit;
        function getCookie(name) {
            // Split cookie string and get all individual name=value pairs in an array
                var cookieArr = document.cookie.split(";");
                
                // Loop through the array elements
                for(var i = 0; i < cookieArr.length; i++) {
                    var cookiePair = cookieArr[i].split("=");
                    
                    /* Removing whitespace at the beginning of the cookie name
                    and compare it with the given string */
                    if(name == cookiePair[0].trim()) {
                        // Decode the cookie value and return
                        return decodeURIComponent(cookiePair[1]);
                    }
                }
                
                // Return null if not found
                return null;
            }

            $.ajax({
            url: 'http://localhost:49274/api/admin/validate',
            method: 'GET',
            headers:{
			"Authorization":"Basic "+btoa(`${getCookie("username")}`)
		},
            complete: function (xmlHttp, status) {
                if(xmlHttp.status == 401){
                    window.location.href = "../Logout";
                   
                }
            }
        });
        
        $.ajax({
            url: 'http://localhost:49274/api/admin/netprofit',
            method: 'GET',
            
            complete: function (xmlHttp, status) {
                if(xmlHttp.status == 200){
                    netprofit = xmlHttp.responseJSON;
                   
                }else if(xmlHttp.status == 401){
                    window.location.href = "../Home";
                }
            }
        });
        $.ajax({
            url: 'http://localhost:49274/api/admin/productwithoutsize',
            method: 'GET',
            complete: function (xmlHttp, status) {
                if(xmlHttp.status == 200){

                    $.each(data, function(index, value){
                        i = true;
                        
                    });

                </table>
            </div>
            <div class="col-7">

                <div class="table-responsive profitTable">
                   
                </div>
            </div>
        </div>

                        `);
                        var i = 0;

                                </td>
                            </tr>
                           `);
                           
                            i++;

                        
                        });
                    }else{

    var chartData; // globar variable for hold chart data
    google.load("visualization", "1", { packages: ["corechart"] });

    // Here We will fill chartData

    $(document).ready(function () {

        $.ajax({
            url: 'http://localhost:49274/api/admin/ProfitReport',
            data: "",
            dataType: "json",
            type: "POST",
            contentType: "application/json; chartset=utf-8",
            success: function (data) {
               
                chartData = data;

            },
            error: function () {
                alert("Error loading data! Please try again.");
            }
        }).done(function () {
            // after complete loading data
            google.setOnLoadCallback(drawChart);
            drawChart();
        });
    });


    function drawChart() {
        var data = google.visualization.arrayToDataTable(chartData);

        var options = {
            title: "Last 10 days Company Revenue",
            pointSize: 5
        };

        var columnChart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        columnChart.draw(data, options);

        }



    var piechartData; // globar variable for hold chart data
    google.load("visualization", "1", { packages: ["corechart"] });

    // Here We will fill chartData

    $(document).ready(function () {

        $.ajax({
            
            url: 'http://localhost:49274/api/admin/profitbyCategory',
            data: "",
            dataType: "json",
            type: "POST",
            contentType: "application/json; chartset=utf-8",
            success: function (data) {
                
                piechartData = data;
                
            },
            error: function () {
                alert("Error loading data! Please try again.");
                
            }
        }).done(function () {
            // after complete loading data
            google.setOnLoadCallback(drawChart);
            drawChart2();
        });
    });


    function drawChart2() {
        var data = google.visualization.arrayToDataTable(piechartData);

        var options = {
            title: "Ratio of Profit Among All Category",
            pointSize: 5
        };

        var pieChart = new google.visualization.PieChart(document.getElementById('piechart_div'));
        pieChart.draw(data, options);

    }



    function DeleteProduct(item) {
        var id = item.getAttribute("data-productID-type");
        $.ajax({
            type: "POST",
            datatype: "json",
            url: '/Admin/DeleteProductFromSizesNotAvailable',
            data: {
                id: id
            },
            success: function (response) {
                if (response == "empty") {
                    $(item).parents("tr").remove();
                    $("#removediv").remove();
                    $(".changeclass").removeClass("col-7");
                    $(".changeclass").addClass("col-12");

                } else {
                    $(item).parents("tr").remove();
                }

            }
        });
    }

    
        $("body").on("click", "#btnExport", function () {
        html2canvas($('#tblRevenue')[0], {
            onrendered: function (canvas) {
                var data = canvas.toDataURL();
                var docDefinition = {
                    content: [{
                        image: data,
                        width: 500
                    }]
                };
                pdfMake.createPdf(docDefinition).download("Revenue-details.pdf");
            }
        });
