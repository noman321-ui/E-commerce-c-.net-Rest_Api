    <form id="friendform" >

      

        <div class="form-horizontal">
            <h4>Product</h4>

            <div class="form-group">
                <label for="dropDownId" class="control-label col-md-2"> Select Category </label>

                <div class="col-md-7">
                    <select class="form-control custom-select2" id="category" name="cate">
                       
                    </select>
                    <script>
                        $.ajax({
                            url:"http://localhost:49274/api/admin/mainCategories",
                            method:"GET",
                            complete:function(xmlHttp,status){
                                if(xmlHttp.status == 200){
                                    var data = xmlHttp.responseJSON;
                                    $.each(data, function(index, value){
                                        if(value["SubCatetories"].length > 0){
                                            if(value["Category_name"] == "Sale"){
                                                return true;
                                            }
                                            $("#category").append(`<optgroup label="${value["Category_name"]}" class="maincate">`);
                                            $.each(value["SubCatetories"], function(index2, value2){
                                                if(value2["FinalSubCategories"].length > 0){
                                                    if(value2["SubCategory_name"] == "New In"){
                                                        return true;
                                                    }
                                                    $("#category").append(`<optgroup label="&nbsp;&nbsp;&nbsp;&nbsp;${value2["SubCategory_name"]}">`);
                                                    $.each(value2["FinalSubCategories"], function(index3, value3){
                                                        $("#category").append(`<option value="f ${value3["FinalSubCategoryId"]}">${value3["FinalSubCate_name"]}</option>`);
                                                    });
                                                    $("#category").append(`</optgroup>`);
                                                }else{
                                                    $("#category").append(`<option value="s ${value2["SubCategoryId"]}">${value2["SubCategory_name"]}</option>`);
                                                }
                                            });
                                            $("#category").append(`</optgroup>`);
                                        }else{
                                            $("#category").append(`<option value="m ${value["MainCategoryId"]}">${value["Category_name"]}</option>`);
                                        }
                                    });
                                }
                            }
                        });
                    </script>

                </div>
            </div>

            <div class="form-group">
               
                <label for="SizeCategory" class="control-label col-md-2">SizeCategory</label>
                <div class="col-md-7">
                    <select name="SizeCategory" class="form-control" id="sizecategory">
                        <option value="dress">Dress</option>
                        <option value="shoe">Shoes</option>
                        <option value="pant">Pants</option>
                        <option value="other">others</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
               
                <label for="Product_names" class="control-label col-md-2">Product Name</label>
                <div class="col-md-7">
                    <input type="text" class="form-control namvalidate" onchange="validatenam();" name="Product_name" id="Product_names">
                    <div class="name"></p>
                </div>
            </div>

            <div class="form-group">
               
                <label for="Product_Descriptions" class="control-label col-md-2">Product Description</label>
                <div class="col-md-7">
                    <input type="text" class="form-control desvalidate" name="Description" id="Product_Descriptions">
                    <div class="desc"></p>
                </div>
            </div>


            <div class="form-group hideableinput">

            </div>

            <div class="form-group">
               
                <label for="UnitPrice" class="control-label col-md-2">UnitPrice</label>
                <div class="col-md-7">
                    <input type="text" class="form-control pricefield" name="UnitPrice" id="UnitPrice">
                    <div class="container priceerror unitprice"></div>
                    
                </div>
                
            </div>

           
            <div class="form-group">
               
                <label for="Cost" class="control-label col-md-2">Product Cost</label>
                <div class="col-md-7">
                    <input class="form-control costvalidation" type="text" name="Cost" id="Cost" />
                    <div class="container priceerror cost"></div>
                    
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="button" onclick="getvalue()"  value="Add" class="btn btn-default" />
                </div>

    <script>
       
        $("#sizecategory").change(function () {

            var value = $("#sizecategory").val();

            if (value == "other") {
               
                $(".hideableinput").append(`<label for="OnHand" class="control-label col-md-2">OnHand</label>`+
                `<div class="col-md-7">`+
                    `<input type="text" class="form-control onhandvalidate" name="OnHand" id="OnHand">`+
                    `<div class="container onhanderror"></div>`+
                    
                `</div>`);
            } else {
                $(".hideableinput").empty();
            }
        });
        
        $(".onhandvalidate").change(function () {
            var value = $(".onhandvalidate").val();
           
            if (value.length < 1) {
                $(".onhanderror").empty();
                $(".onhanderror").append(`<p style="color:red" class="stopsubmit">OnHand field is required</p>`);
            } else if (isNaN(value)) {
                $(".onhanderror").empty();
                $(".onhanderror").append(`<p style="color:red" class="stopsubmit">OnHand value must be number</p>`);
            } else if ((parseInt(value)) < 1 || (parseInt(value)) > 500) {
                $(".onhanderror").empty();
                $(".onhanderror").append(`<p class="stopsubmit text-danger">OnHand value must be between 1 to 500</p>`);
            } else {
                $(".onhanderror").empty();
            }
        });
        $(".costvalidation").change(function () {
            if($(".costvalidation").val().length<1){
            $(".cost").empty();
            $(".cost").append(`<p class="text-danger stopsubmit">Cost is required</p>`);
            }
            else if(!$.isNumeric($(".costvalidation").val())){
                $(".cost").empty();
            $(".cost").append(`<p class="text-danger stopsubmit">Cost should be numeric</p>`);
            }
            else if ((Number)($(".costvalidation").val()) >= (((Number)($(".pricefield").val()))*0.5)) {
                $(".priceerror").empty();
                $(".priceerror").append(`<p class="stopsubmit text-danger">Cost amount should be smaller than half of unit price</p>`);
            } else {
                $(".priceerror").empty();
            }
        });
        function validatenam(){
            if($(".namvalidate").val().length < 1){
                
                $(".name").empty();
                $(".name").append(`<p class="text-danger stopsubmit">product name is required</p>`);
            }else{
                $(".name").empty();
            }
        }
       
        $(".pricefield").change(function () {
            
            if($(".pricefield").val().length<1){

                $(".unitprice").empty();
                $(".unitprice").append(`<p class = "stopsubmit text-danger">Unit Price is required</p>`);
            }
            else if(!$.isNumeric($(".pricefield").val())){
                $(".unitprice").empty();
                $(".unitprice").append(`<p class = "stopsubmit text-danger">Unit Price should be numeric</p>`);
            }
            else if ((Number)($(".costvalidation").val()) >= (((Number)($(".pricefield").val())) * 0.5)) {
                $(".priceerror").empty();
                $(".priceerror").append(`<p class="stopsubmit" style="color:red">Cost amount should be smaller than half of unit price</p>`);
            } else {
                $(".priceerror").empty();
            }
        });
        
        $("#Product_Descriptions").change(function(){
            
            if($("#Product_Descriptions").val().length < 5){
                $(".desc").empty();
                $(".desc").append(`<p class="text-danger stopsubmit">products description should be greater than 4 characters</p>`);
                
            }else{
                $(".desc").empty();
            }
        });
        
        function getvalue() {
            if($(".namvalidate").val().length < 1){
                $(".name").empty();
                $(".name").append(`<p class="text-danger stopsubmit">product name is required</p>`);
            }
            if($("#Product_Descriptions").val().length < 5){
                $(".desc").empty();
                $(".desc").append(`<p class="text-danger stopsubmit">products description should be greater than 4 characters</p>`);
            }

            if($(".pricefield").val().length<1){
            $(".unitprice").empty();
            $(".unitprice").append(`<p class = "stopsubmit text-danger">Unit Price is required</p>`);
            }

            if($(".costvalidation").val().length<1){
            $(".cost").empty();
            $(".cost").append(`<p class="text-danger stopsubmit">Cost is required</p>`);
            }
        
            if ($(".onhandvalidate").length > 0) {
                var value = $(".onhandvalidate").val();
                if (value.length < 1) {
                $(".onhanderror").empty();
                $(".onhanderror").append(`<p  class="text-danger stopsubmit">OnHand field is required</p>`);
            } else if (isNaN(value)) {
                $(".onhanderror").empty();
                $(".onhanderror").append(`<p style="color:red" class="text-danger stopsubmit">OnHand value must be number</p>`);
            } else if ((parseInt(value)) < 1 || (parseInt(value)) > 500) {
                $(".onhanderror").empty();
                $(".onhanderror").append(`<p class="stopsubmit text-danger">OnHand value must be between 1 to 500</p>`);
            }
            else{
                $(".onhanderror").empty();
            } 
            }
            
        
            if ($(".stopsubmit").length < 1 ){
                
                var selected = $('#category').val();
                
                var data = $("#friendform").serialize();
                
                if (selected[0] === "s") {
                    selected = selected.substring(2);
                    data += `&SubCategoryId=${selected}`;
                } else if (selected[0] === "m") {
                    selected = selected.substring(2);
                    
                    data += `&MainCategoryId=${selected}`;
                } else {
                    selected = selected.substring(2);
                    data += `&FinalSubCategoryId=${selected}`;
                    
                    }
                alert(data);
                $.ajax({
                url: 'http://localhost:49274/api/admin/AddProduct',
                method:"POST",
		        headers:"Content-Type:application/json",
                data:data,
                complete: function (xmlHttp,status) {
                    if(xmlHttp.status == 200){
                            var data = xmlHttp.responseJSON;
                            
                            window.location.href = `../admin/AddImage.html?pid=${data["ProductId"]}`;
                        }
                },
                error: function () {
                    alert('Error occured');
                }
            });
        
        }
        
        
    }
    </script>
